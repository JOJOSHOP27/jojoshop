<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT JOJOSHOP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            overflow: hidden;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, #fff, var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(0.9rem, 3vw, 1rem);
        }

        .payment-method {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            flex-wrap: wrap;
        }

        .payment-method:active {
            transform: scale(0.98);
        }

        .payment-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 15px;
            border-radius: 8px;
            background: white;
            padding: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .payment-details {
            flex: 1;
            min-width: 150px;
        }

        .payment-name {
            font-weight: 600;
            font-size: clamp(1rem, 4vw, 1.1rem);
            margin-bottom: 3px;
            color: white;
        }

        .payment-number {
            font-size: clamp(0.85rem, 3vw, 0.95rem);
            color: rgba(255, 255, 255, 0.8);
            word-break: break-all;
        }

        .copy-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            transition: all 0.3s ease;
            margin-top: 10px;
            width: 100%;
            max-width: 120px;
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .qris-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px dashed rgba(255, 255, 255, 0.3);
        }

        .qris-title {
            font-weight: 600;
            margin-bottom: 15px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: white;
        }

        .qris-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .qris-image:active {
            transform: scale(0.95);
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: clamp(0.8rem, 3vw, 0.9rem);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 1000;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Responsive adjustments */
        @media (min-width: 480px) {
            .payment-method {
                flex-wrap: nowrap;
            }
            .copy-btn {
                margin-top: 0;
                margin-left: 15px;
                width: auto;
            }
        }

        @media (max-width: 350px) {
            .container {
                padding: 15px;
            }
            .payment-method {
                padding: 12px;
            }
            .payment-icon {
                margin-right: 10px;
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">PAYMENT JOJOSHOP</div>
            <div class="subtitle">Choose your payment method</div>
        </div>
        
        <div class="payment-method" onclick="copyToClipboard('087773616519', 'DANA')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_dana_blue.svg" alt="DANA" class="payment-icon">
            <div class="payment-details">
                <div class="payment-name">DANA</div>
                <div class="payment-number">087773616519</div>
            </div>
            <button class="copy-btn">Copy Number</button>
        </div>
        
        <div class="payment-method" onclick="copyToClipboard('087773616519', 'Gopay')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Gopay_logo.svg" alt="Gopay" class="payment-icon">
            <div class="payment-details">
                <div class="payment-name">Gopay</div>
                <div class="payment-number">087773616519</div>
            </div>
            <button class="copy-btn">Copy Number</button>
        </div>
        
        <div class="payment-method" onclick="copyToClipboard('087773616519', 'OVO')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Logo_ovo_purple.svg/1200px-Logo_ovo_purple.svg.png" alt="OVO" class="payment-icon">
            <div class="payment-details">
                <div class="payment-name">OVO</div>
                <div class="payment-number">087773616519</div>
            </div>
            <button class="copy-btn">Copy Number</button>
        </div>
        
        <div class="qris-section">
            <div class="qris-title">QRIS Payment</div>
            <img src="https://files.catbox.moe/booods.jpg" alt="QRIS" class="qris-image" onclick="openQrisModal()">
            <p style="margin-top: 10px; color: rgba(255, 255, 255, 0.7); font-size: clamp(0.8rem, 3vw, 0.9rem);">Tap to enlarge</p>
        </div>
        
        <div class="footer">
            After payment, please confirm via WhatsApp with your transaction details.
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> Copied to clipboard!
    </div>
    
    <!-- QRIS Modal -->
    <div id="qrisModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000;">
        <div style="position: relative; max-width: 90%; max-height: 90%;">
            <img src="https://files.catbox.moe/booods.jpg" alt="QRIS" style="max-width: 100%; max-height: 80vh; border-radius: 12px;">
            <button onclick="closeQrisModal()" style="position: absolute; top: -40px; right: 0; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer;">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    
    <script>
        // Copy to clipboard function
        function copyToClipboard(text, method) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification(`${method} number copied!`);
            }).catch(err => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    showNotification(`${method} number copied!`);
                } catch (err) {
                    showNotification('Failed to copy. Please copy manually.');
                }
                document.body.removeChild(textarea);
            });
        }
        
        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // QRIS Modal functions
        function openQrisModal() {
            document.getElementById('qrisModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        function closeQrisModal() {
            document.getElementById('qrisModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Close modal when clicking outside
        document.getElementById('qrisModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeQrisModal();
            }
        });
        
        // Touch feedback for mobile devices
        document.querySelectorAll('.payment-method, .copy-btn, .qris-image').forEach(element => {
            element.addEventListener('touchstart', function() {
                this.style.opacity = '0.8';
            });
            
            element.addEventListener('touchend', function() {
                this.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
